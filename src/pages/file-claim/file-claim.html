<ion-header>
  <ion-navbar>
    <ion-title>File A Claim</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item>
      <ion-label item-right>Pregnancy</ion-label>
      <ion-radio item-left value="Pregnancy"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label item-right>Care of a Family Mememer</ion-label>
      <ion-radio item-left value="careofmember"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label item-right>Accident/Injury</ion-label>
      <ion-radio item-left value="accident"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label item-right>Sickness</ion-label>
      <ion-radio item-left value="sickness"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-grid text-center>
    <ion-list radio-group>
      <ion-row>
        <ion-col col-4>
          <ion-label [ngStyle]="{'font-weight': 'bold'}">Select</ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-label [ngStyle]="{'font-weight': 'bold'}">Relationship</ion-label>
        </ion-col>
      </ion-row>


      <ion-row *ngFor="let data of relationship">
        <ion-col col-4>
          <ion-radio value="{{data.text}}" (ionSelect)="onRelSelect(data.text)"></ion-radio>
        </ion-col>
        <ion-col col-8>{{data.value}}</ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>



</ion-content>
